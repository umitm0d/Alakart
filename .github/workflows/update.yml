name: Auto Update Cloudflare Worker (Match Hours Only)

on:
  schedule:
    # Cuma 17:00–21:00 arası (UTC+3 → UTC: 14-18)
    - cron: "*/10 14-18 * * 5"
    # Cumartesi 17:00–21:00
    - cron: "*/10 14-18 * * 6"
    # Pazar 17:00–21:00
    - cron: "*/10 14-18 * * 0"
    # Pazartesi 17:00–21:00
    - cron: "*/10 14-18 * * 1"

  workflow_dispatch:  # manuel çalıştırma seçeneği

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install requirements
        run: pip install -r requirements.txt

      - name: Run update script
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
        run: python update_worker.py
