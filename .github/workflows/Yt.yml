name: Update YouTube Streams

on:
  push:
    branches: [ main, master ]
  schedule:
    # Her 30 dakikada bir Ã§alÄ±ÅŸtÄ±r (YouTube stream URL'leri sÄ±k deÄŸiÅŸir)
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manuel Ã§alÄ±ÅŸtÄ±rma iÃ§in

jobs:
  update-streams:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        
    - name: ğŸš€ Update YouTube streams
      run: |
        python update_streams_invidious.py configs/streams.json
      env:
        MAX_RETRIES: 5
        TIMEOUT: 45
        
    - name: ğŸ“Š Show update results
      run: |
        echo "ğŸ“ Generated files:"
        find streams/ -name "*.m3u8" -type f | head -10
        echo ""
        echo "ğŸ“ˆ File counts:"
        find streams/ -name "*.m3u8" -type f | wc -l
        
    - name: ğŸ’¾ Commit and push if changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add streams/
        
        if git diff --staged --quiet; then
          echo "âœ… No changes to commit"
        else
          git commit -m "ğŸ”„ Update stream playlists [$(date +'%Y-%m-%d %H:%M')]"
          git push
          echo "âœ… Changes committed and pushed"
        fi
